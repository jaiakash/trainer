name: Self Runner Approval Workflow

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - "examples/**"

  issue_comment:
    types: [created]

jobs:
  request-approval:
    if: github.event_name == 'pull_request' && github.event.pull_request.user.login != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Request approval from @jaiakash
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: `ðŸ”’ Changes detected in \`examples\`.

              Hi @jaiakash, please approve by commenting:

              \`\`\`
              /run-gpu-runner
              \`\`\`

              This will trigger the self-runner job on OKE infra.`
                          });

  trigger-self-runner:
    if: |
      github.event_name == 'issue_comment' &&
      github.event.issue.pull_request != null &&
      github.event.comment.user.login == 'jaiakash' &&
      contains(github.event.comment.body, '/run-gpu-runner')
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - run: echo "âœ… Running on OKE self-hosted runner triggered by @jaiakash."

  debug:
    if: github.event_name == 'issue_comment'
    runs-on: ubuntu-latest
    steps:
      - name: Print event name
        run: |
          echo "Event: ${{ github.event_name }}"

      - name: Print PR URL (if present)
        run: |
          echo "PR URL: ${{ github.event.issue.pull_request.url }}"
        continue-on-error: true  # This avoids job failure if the key is missing

      - name: Print commenter
        run: |
          echo "User: ${{ github.event.comment.user.login }}"
        continue-on-error: true

      - name: Print comment
        run: |
          echo "Body: ${{ github.event.comment.body }}"
        continue-on-error: true

