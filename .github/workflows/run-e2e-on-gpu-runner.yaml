name: Detect Changes and Run GPU Job

permissions:
  contents: read
  pull-requests: write

on:
  pull_request_target:
    types:
      - labeled
      - synchronize

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Check for changes in ./examples/deepseed or ./examples/torchtune
        id: changes
        run: |
          git fetch origin ${{ github.base_ref }} --depth=1
          if git diff --name-only origin/${{ github.base_ref }} HEAD | grep -E '^examples/(deepseed|torchtune)/'; then
            echo "found_changes=true" >> $GITHUB_OUTPUT
          else
            echo "found_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Check if label exists (live API call)
        id: label-check
        uses: actions/github-script@v7
        with:
          script: |
            const { data: labels } = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            const hasLabel = labels.some(l => l.name === 'ok-to-test-gpu-runner');
            core.setOutput('has_label', hasLabel);

      - name: Comment requesting label
        if: steps.changes.outputs.found_changes == 'true' && steps.label-check.outputs.has_label != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "Hey @jaiakash, please add `ok-to-test-gpu-runner`."
            })

  gpu-job:
    needs: detect-changes
    if: contains(github.event.pull_request.labels.*.name, 'ok-to-test-gpu-runner')
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - run: echo "âœ… Running on OKE self-hosted GPU runner."
